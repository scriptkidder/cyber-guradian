<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            border: 2px solid #003366;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004080;
        }

        button:active {
            background-color: #00264d;
        }

        #response {
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <body>
        <h1>Recovery Request</h1>
        <p>Recovery ID: <span id="rid_placeholder"></span></p>
        <form id="recoveryForm" enctype="multipart/form-data" onsubmit="submitForm()">
            <label for="Complaint ID">Complaint ID:</label>
            <input type="text" id="Complaint ID" name="Complaint ID" required>
            <label for="NOC">NOC (PDF format):</label>
            <input type="file" id="NOC" name="NOC" accept=".pdf" required>
            <button type="submit">Submit Request</button>
        </form>
        <div id="response"></div>
        <script src="recovery.js"></script>
    </body>
    </html>
